<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/projetoweb/css/style.css">
</head>

<body>
    <form action="http://localhost/projetoweb/php/Cadastro_Produtos.php" method="POST" id="form" enctype="multipart/form-data">
        <fieldset>
            <div class="main-login">
                <img src="/imagens/LOGO (1).png" alt="" width="150" height="100" class="logo-login">
                <div class="right-login">
                    <div class="card-login">
                        <h1>Cadastrar Produto</h1>
                        <div class="textfield">
                            <label for="nome-do-produto">Nome</label>
                            <input type="text" name="nome-do-produto" placeholder="Nome do produto" id="nome-do-produto">
                        </div>
   
                        <div class="textfield">
                            <label for="descricao-do-produto">Descrição</label>
                            <input type="text" name="descricao-do-produto" placeholder="Descrição do produto" id="descricao-do-produto">
                        </div>
                        <div class="textfield">
                            <label for="tamanho-do-produto">Tamanho</label>
                            <input type="text" name="tamanho-do-produto" placeholder="Tamanho do produto" id="tamanho-do-produto">
                        </div>
                        <div class="textfield">
                            <label for="preco-do-produto">Preço</label>
                            <input type="text" name="preco-do-produto" placeholder="Preço do produto" id="preco-do-produto">
                        </div>
   
                        <!-- Campo de upload de arquivo de imagem -->
                        <div class="textfield">
                            <label for="imagem-do-produto">Imagem do produto</label>
                            <input type="file" name="imagem-do-produto" id="imagem-do-produto" />
                        </div>
   
                        <button type="submit" class="btn-login">Cadastrar</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>


</body>

</html>
