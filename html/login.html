<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-login">
        <img src="/imagens/LOGO (1).png" alt="" width="200" height="150" class="logo-login">
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Email</label>
                    <input type="text" name="email" placeholder="usuário" id="email" required onblur="validarEmail()">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha"  id="senha" onblur="validarSenha()">
                </div>
                <a href="cadastro.html"><h6> Não tem Cadastro ?</h6></a>
                <button class="btn-login"><a href="index.html">Logar </a></button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
